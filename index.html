<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Head -->
      <a-sphere position="0 1.5 -3" radius="1" color="orange"></a-sphere>

      <!-- Body -->
      <a-cylinder position="0 0.8 -3" radius=".8" height="1.5" color="green"></a-cylinder>

      <!-- Arms -->
      <a-cylinder position="-1.2 1.2 -3" rotation="0 0 90" radius=".2" height="1" color="blue"></a-cylinder>
      <a-cylinder position="1.2 1.2 -3" rotation="0 0 90" radius=".2" height="1" color="red"></a-cylinder>

      <!-- Legs -->
      <a-cylinder position="-0.5 -0.3 -3" rotation="90 0 0" radius=".2" height="1.5" color="red"></a-cylinder>
      <a-cylinder position="0.5 -0.3 -3" rotation="90 0 0" radius=".2" height="1.5" color="blue"></a-cylinder>
    </a-scene>
  </body>
</html>
